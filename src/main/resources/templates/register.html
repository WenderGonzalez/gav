<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="container">
    <!-- Imagen decorativa -->
    <div class="image-container">
        <!-- Aquí puedes poner tu imagen -->
        <img src="/img/gav.png" alt="Registro" style="max-width: 24%;">
    </div>

    <h2>Registro de Cliente</h2>

    <form action="/register" method="POST">

        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="apellidosCompletos">Apellidos Completos</label>
            <input type="text" id="apellidosCompletos" name="apellidosCompletos" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="numeroDocumento">Número de Documento</label>
            <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento</label>
            <select id="tipoDocumento" name="tipoDocumento" class="form-control" required>
                <option value="CEDULA">Cédula</option>
                <option value="PASAPORTE">Pasaporte</option>
                <option value="CEDULA_EXTRANJERIA">Cédula de Extranjería</option>
            </select>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" class="form-control" required>
                <option value="MASCULINO">Masculino</option>
                <option value="FEMENINO">Femenino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>


    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
</div>

</body>
</html>
