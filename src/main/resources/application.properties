# ======================
# CONFIGURACIÓN BÁSICA
# ======================
spring.application.name=ProAula
server.port=${PORT:8881}

# ======================
# CONFIGURACIÓN DE DATASOURCE (MySQL/PostgreSQL)
# ======================
# Descomenta y configura según tu base de datos:

# Para MySQL:
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:proAula}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Para PostgreSQL:
# spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:proAula}
# spring.datasource.username=${DB_USER:postgres}
# spring.datasource.password=${DB_PASSWORD:}
# spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# CONFIGURACIÓN MONGODB
# ======================
spring.data.mongodb.uri=${MONG_DATA:mongodb://localhost:27017/proAula}
spring.data.mongodb.database=proAula

# ======================
# CONFIGURACIÓN REDIS
# ======================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.session.store-type=redis
spring.session.timeout.seconds=1800

# ======================
# SEGURIDAD BÁSICA
# ======================
spring.security.user.name=esmemi
spring.security.user.password=12

# ======================
# OTRAS CONFIGURACIONES
# ======================
powerbi.analytics.embed.url=https://app.powerbi.com/view?req=gvJnYjolZDocAnuWwNtHc2wxmmBoyLlPU99eCzjEzzwsK
server.forward-headers-strategy=FRAMEWORK

# ======================
# CONFIGURACIÓN DE LOGS
# ======================
logging.level.org.springframework.security=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.redis=DEBUG
