server.port=${SERVER_PORT:8080}

# MySQL (CON ESTOS PAR√ÅMETROS)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://mysql:3306/gav?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongo:27017/gestiondeviajes}
spring.data.mongodb.database=gestiondeviajes

# Redis
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
