# Puerto que usa Railway (PORT viene como env var), fallback 8080
server.port=${SERVER_PORT:8080}

# MongoDB (Railway o Docker Compose)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongo:27017/gestiondeviajes}
spring.data.mongodb.database=gestiondeviajes

# MySQL (Railway o Docker Compose)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://mysql:3306/gav}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (MySQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis para sesiones (Railway o Docker Compose)
spring.session.store-type=redis
spring.data.redis.host=${REDISHOST:redis}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:} # en Railway puede venir con auth
spring.data.redis.timeout=60000
