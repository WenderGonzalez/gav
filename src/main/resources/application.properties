# ======================
# CONFIGURACIÓN BÁSICA
# ======================
spring.application.name=ProAula
server.port=${PORT:8881}

# ======================
# CONFIGURACIÓN DE DATASOURCE (MySQL/PostgreSQL)
# ======================
# Descomenta y configura según tu base de datos:

# ======================
# CONFIGURACIÓN POSTGRESQL
# ======================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:proAula}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ======================
# CONFIGURACIÓN MONGODB
# ======================
spring.data.mongodb.uri=${MONG_DATA:mongodb://localhost:27017/proAula}
spring.data.mongodb.database=proAula

# ======================
# CONFIGURACIÓN REDIS
# ======================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.session.store-type=redis
spring.session.timeout.seconds=1800

# ======================
# SEGURIDAD BÁSICA
# ======================
spring.security.user.name=esmemi
spring.security.user.password=12

# ======================
# OTRAS CONFIGURACIONES
# ======================
powerbi.analytics.embed.url=https://app.powerbi.com/view?req=gvJnYjolZDocAnuWwNtHc2wxmmBoyLlPU99eCzjEzzwsK
server.forward-headers-strategy=FRAMEWORK

# ======================
# CONFIGURACIÓN DE LOGS
# ======================
logging.level.org.springframework.security=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.redis=DEBUG
