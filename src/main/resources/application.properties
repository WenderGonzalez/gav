# ======================
# CONFIGURACIÓN BÁSICA
# ======================
spring.application.name=ProAula
server.port=${PORT:8881}

# ======================
# CONFIGURACIÓN DE DATASOURCE (MySQL/PostgreSQL)
# ======================
# Descomenta y configura según tu base de datos:

# ======================
# CONFIGURACIÓN POSTGRESQL
# ======================
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/proAula}
# CONFIGURACIÓN DE TIEMPO DE ESPERA
# -------------------------------------------------
spring.data.mongodb.connection-timeout=5000  # 5 segundos
spring.data.mongodb.socket-timeout=3000     # 3 segundos

# CONFIGURACIÓN DE RECONEXIÓN
# -------------------------------------------------
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.retry-writes=true
spring.data.mongodb.retry-reads=true

# ======================
# CONFIGURACIÓN MONGODB
# ======================

# Opción 1: Para Railway (usa la URL completa que te proporcionan)
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017/proAula}

# Opción 2: Configuración detallada (alternativa)
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=proAula
spring.data.mongodb.username=${MONGO_USER:}
spring.data.mongodb.password=${MONGO_PASS:}
spring.data.mongodb.authentication-database=admin

# Configuración adicional importante
spring.data.mongodb.connection-timeout=5000  # 5 segundos
spring.data.mongodb.socket-timeout=3000     # 3 segundos

# ======================
# CONFIGURACIÓN REDIS
# ======================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.session.store-type=redis
spring.session.timeout.seconds=1800

# ======================
# SEGURIDAD BÁSICA
# ======================
spring.security.user.name=esmemi
spring.security.user.password=12

# ======================
# OTRAS CONFIGURACIONES
# ======================
powerbi.analytics.embed.url=https://app.powerbi.com/view?req=gvJnYjolZDocAnuWwNtHc2wxmmBoyLlPU99eCzjEzzwsK
server.forward-headers-strategy=FRAMEWORK

# ======================
# CONFIGURACIÓN DE LOGS
# ======================
logging.level.org.springframework.security=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.redis=DEBUG
