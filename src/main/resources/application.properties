# ===== SERVER CONFIG =====
server.port=${SERVER_PORT:8080}

# ===== MYSQL CONFIG =====
spring.datasource.url=${MYSQL_URL:jdbc:mysql://mysql:3306/gav}?useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/HIBERNATE =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===== MONGODB CONFIG =====
spring.data.mongodb.uri=${MONGO_URL:mongodb://mongo:27017/gestiondeviajes}
spring.data.mongodb.database=gestiondeviajes

# ===== REDIS CONFIG =====
spring.session.store-type=redis
spring.data.redis.host=${REDISHOST:redis}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:}
spring.data.redis.timeout=60000

# ===== HEALTH CHECK =====
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
